<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Emotional Guidance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Quranic Emotional Guidance</h1>
            <p>Select your emotional state to receive relevant verses for guidance and reflection</p>
        </header>

        <main>
            <section class="emotion-grid">
                <button class="emotion-btn joy" data-emotion="joy">
                    Joy & Gratitude
                </button>
                <button class="emotion-btn sadness" data-emotion="sadness">
                    Sadness & Hope
                </button>
                <button class="emotion-btn fear" data-emotion="fear">
                    Fear & Trust
                </button>
                <button class="emotion-btn anger" data-emotion="anger">
                    Anger & Patience
                </button>
                <button class="emotion-btn peace" data-emotion="peace">
                    Peace & Serenity
                </button>
            </section>

            <section id="intensity-container" class="intensity-container" style="display: none;">
                <label for="intensity">How strongly are you feeling this emotion?</label>
                <input 
                    type="range" 
                    id="intensity" 
                    class="intensity-slider" 
                    min="1" 
                    max="10" 
                    value="5"
                >
                <div class="slider-labels">
                    <span>Very Mild</span>
                    <span>Moderate</span>
                    <span>Very Strong</span>
                </div>
            </section>

            <section id="context-container" class="intensity-container" style="display: none;">
                <h3>Would you like to provide more context?</h3>
                <textarea 
                    id="context" 
                    placeholder="Optionally describe your situation for more relevant recommendations..."
                    rows="3"
                    style="width: 100%; margin-top: 1rem; padding: 0.5rem;"
                ></textarea>
            </section>

            <section id="recommendations"></section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
